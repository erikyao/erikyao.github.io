# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "zh-CN"
title: "listcomp Pro"
title_separator: "-"
subtitle: "温故而知新"
name: "Yao Yao"
# Description will appear in document head meta (for Google search results) and in feed.xml site description.
description: >- # this means to ignore newlines until next YAML key
  Yao Yao's personal blog
# masthead_title: "My Custom Title" # title displayed next to logo
# logo: "/assets/images/88x88.png" # masthead logo
# breadcrumbs: true  # Breadcrumb start link text and separator character can be configured in the UI Text data file

url: "https://blog.listcomp.com"
base_url:
repository: "erikyao/erikyao.github.io"
head_scripts:
  - "/assets/js/prism.js"
  - "/assets/js/config-mathjax.js" # must be imported before the `tex-mml-chtml.js` below
  - "https://polyfill.io/v3/polyfill.min.js?features=es6"
  - "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
# email: ""
twitter_username: "YaoY87"
github_username: "erikyao"
minimal_mistakes_skin: "fan_qie_chao_dan" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

search: true
lunr:
  search_within_pages: true # index all pages, otherwise only the first 50 words of a post or page’s body content is added to the Lunr search index

# Build settings
markdown: kramdown
# highlighter: rouge
# kramdown:
#   input: GFM
#   syntax_highlighter: rouge
highlighter: none
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true
remote_theme: mmistakes/minimal-mistakes
# Outputting
# permalink: /:categories/:title/
permalink: /:categories/:year/:month/:day/:title 
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "America/Los_Angeles" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Can be moved to /_data/authors.yml
# See https://mmistakes.github.io/minimal-mistakes/docs/authors/
author:
  name     : "Yao Yao"
  avatar   : "/assets/images/avataaars.png"
  bio      : "A lover of mathematical foundations. A programmer in the best languages."
  location : "SF Bay Area"
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/yyao/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/YaoY87"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/erikyao"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

footer:
  links:
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/erikyao/erikyao.github.io"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide2 # new class, see customized mimimal_mistakes.scss
      author_profile: false
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      # classes: wide
      author_profile: true

comments:
  provider: "disqus"
  disqus:
    short_name: "erikyao"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
